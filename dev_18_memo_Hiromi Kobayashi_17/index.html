<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>myMemoPad</title>
  <script src="js/jquery-2.1.3.min.js"></script>
  <link rel='stylesheet' href='css/reset.css'>
  <link rel="stylesheet" href="css/sample.css">
</head>

<body>
  <header>
    <h1>MemoPad</h1>
  </header>
  <main>
    <input type="text" id="key" placeholder="ここにタイトルが入ります">
    <textarea id="memo" placeholder="ここにテキストが入ります"></textarea>
    <ul>
      <li id="save">Save</li>
      <li id="clear">Clear</li>
      <li id="sentenceclear">1つ消す</li>


    </ul>
  </main>

  <div class='memo'>
       -----------------------------------------------------
  </div>
  <ul id="list">
    <!-- ここに追加データが挿入される -->
  </ul>


  <script>
    //1.Save クリックイベント
    $("#save").on("click", function () {
const key =$("#key").val();
const value=$("#memo").val();

// html側で入力されたデータを取得して確認
console.log(key)
console.log(value)
      // データを保存する
      localStorage.setItem(key,value);//一覧表示に追加
      const html = `<li><span>${key}</span>
       <span> ${value}</span>
      </li>`
$("#list").append(html);
$("#key").val("");
$("#memo").val("");

      // この↓消しちゃダメ
    });


    //2.clear クリックイベント
    $("#clear").on('click', function () {
      // 保存されたデータ（localStorage）を消す
localStorage.clear();
      // 削除するときに、入力されている中身を空にする

      //id="list"を削除する
      $("#list").empty();
    });

//１つ削除
$("#sentenceclear").click(function ()  { 
localStorage.removeItem('key');
      
});


    //3.ページ読み込み：保存データ取得表示
    for (let i = 0; i < localStorage.length; i++) {
      // 保存されたデータのkeyを取得
      const key = localStorage.key(i);

      // 何が入っているか確認してみよう☺️
      console.log(key);

      // getItemのKeyを使って保存されたデータを全部取得
      const value = localStorage.getItem(key);

      // 何が入っているか確認してみよう☺️
      const html = `<li><span>${key}</span>${value}<span></span></li>`

      // htmlに埋め込む
$("list").append(html)
    }
